<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --neon: #00ff88; --bg: #0a0b10; --glass: rgba(255, 255, 255, 0.03); }
        body { width: 340px; background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; border: 1px solid #1f2937; }
        .screen { display: none; padding: 20px; }
        .active { display: block; animation: fadeIn 0.4s ease; }
        
        /* Menu Profil */
        .header-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(0,0,0,0.2); border-bottom: 1px solid #1f2937; }
        #openMenu { background: var(--neon); color: black; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #menu_profil { display: none; position: absolute; right: 20px; top: 45px; background: #161b22; border: 1px solid #30363d; border-radius: 8px; z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.5); min-width: 120px; }
        .menu-item { padding: 10px 15px; font-size: 13px; cursor: pointer; border-bottom: 1px solid #30363d; }
        .menu-item:hover { background: var(--glass); color: var(--neon); }

        input { width: 100%; padding: 12px; margin: 8px 0; background: #161b22; border: 1px solid #30363d; color: white; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--neon); }
        button { width: 100%; padding: 14px; background: var(--neon); border: none; color: black; font-weight: 800; border-radius: 8px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { filter: brightness(1.2); box-shadow: 0 0 15px rgba(0,255,136,0.4); }

        .status-box { text-align: center; padding: 20px; background: var(--glass); border-radius: 15px; border: 1px solid rgba(0,255,136,0.1); margin-bottom: 15px; }
        .shield-icon { font-size: 40px; margin-bottom: 10px; display: block; }
        .card { background: var(--glass); padding: 15px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1f2937; font-size: 14px; }
        
        .changer { width: 34px; height: 18px; background: #30363d; border-radius: 10px; position: relative; cursor: pointer; transition: 0.3s; }
        .changer:after { content: ''; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .changer.sur { background: var(--neon); }
        .changer.sur:after { left: 18px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="page_login" class="screen active">
        <h2 style="color:var(--neon); text-align:center; font-size: 18px;">CONNEXION AI</h2>
        <input type="text" id="log_user" placeholder="Pseudo">
        <input type="password" id="log_pass" placeholder="Mot de passe">
        <button id="btn_login">ACC√àS S√âCURIS√â</button>
        <p style="text-align:center; font-size:12px; margin-top: 15px; color: #8b949e;">Nouveau ? <span id="to_reg" style="color:var(--neon); cursor:pointer; font-weight: bold;">Cr√©er un compte</span></p>
    </div>

    <div id="page_reg" class="screen">
        <h2 style="color:var(--neon); text-align:center; font-size: 18px;">INSCRIPTION PRO</h2>
        <input type="text" id="reg_user" placeholder="Choisir un pseudo">
        <input type="password" id="reg_pass" placeholder="Cr√©er un mot de passe">
        <button id="btn_reg">CR√âER & ACTIVER</button>
        <p style="text-align:center; font-size:12px; margin-top: 15px; cursor:pointer; color: #8b949e;" id="to_log">Retour √† la connexion</p>
    </div>

    <div id="page_dash" class="screen">
        <div class="header-bar">
            <span style="font-size:11px; font-weight:bold; letter-spacing:1px;">ROOT DEFENDER <span style="color:var(--neon)">PRO</span></span>
            <div id="openMenu">U</div>
            <div id="menu_profil">
                <div class="menu-item" id="user_name_display" style="border-bottom: 1px solid #30363d;">Utilisateur</div>
                <div class="menu-item" id="deconnexion" style="color:#ff4444; border: none;">D√©connexion</div>
            </div>
        </div>

        <div class="status-box">
            <span class="shield-icon">üõ°Ô∏è</span>
            <div id="mainStatus" style="font-weight:bold; font-size:18px; color: #fff;">Analyse...</div>
            <div id="sous-statut" style="font-size:12px; opacity:0.6;">V√©rification des protocoles</div>
        </div>

        <div class="card"><span>Protection Web</span><div class="changer sur"></div></div>
        <div class="card"><span>Anti-Traqueurs</span><div class="changer sur"></div></div>
        <div class="card"><span>Mode QUANTUM</span><div class="changer"></div></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
